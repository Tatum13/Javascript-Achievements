<html>
    <head></head>
    <body>
        <meter value = "100" min = "0" low = "40" high = "100" max = "100" id="healthbar"></meter>      
        <input type="button" onclick = "attack();"></input>
        <h1 id="winner">..</h1>
        
        <script>
         var healthbar = document.getElementById('healthbar')     
         var win = document.getElementById('winner')

         function attack(){
             oldhealth = healthbar.value;
             damage = Math.floor(Math.random() * 12);

             if(oldhealth - damage <= 0){
                 healthbar.value = 0;
                 win.innerText = "gewonnen"
             }
             else{
                 healthbar.value = oldhealth - damage;
             }
         }
        </script>
    </body>
</html>
